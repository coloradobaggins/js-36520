<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivia - TP Final - Bugiolacchi</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link href="styles/style.css" rel="stylesheet">
</head>
<body class="d-flex flex-column h-100">

    <div class="blockUI"></div>

    <div class="overlay"></div>

    <div id="navbarContainer">
        
    </div>
    
    <div class="timeout-bar-container">
   
    </div>
    
    
    <div class="login">
        

    </div><!-- /.login-->
    
    <!-- categoriesContainer -->
    <div class="categoriesContainer">

        <div class="container">

            <div class="row">
                <div class="col-6 mx-auto mt-3 mb-3 text-center">
                    <h3>Selecciona una categoria</h3>
                </div>                
            </div>

            <div class="row categories">

            </div>

        </div>

    </div>
    <!-- /. categoriesContainer -->

    <!-- questionContainer -->
    <div class="questionContainer">

        <div class="questionsFiltered mt-4">

            <div class="text-center question-title-container">

                <h3 id="qTitle">Pregunta...</h3>

            </div>

            <div class="mt-5 mx-auto fade-animate-question">
                        
            
                
                <div class="question-choices-container text-center">
    
                    <ul class="group-choices">

                        <li><a href="#" class="btn btn-primary">Opcion 1</a></li>
                        <li><a href="#" class="btn btn-primary">Opcion 2</a></li>
                        <li><a href="#" class="btn btn-primary">Opcion 3</a></li>
                        
                    </ul>
                
                </div>
                
                <div class="questionsFiltered-footer">

                    <div class="circleContainer">
                        <p><span class="actualQuestion">1</span><span class="separator">/</span><span class="totalQuestion">5</span></p>
                    </div>
                </div>

            </div>

        </div>

        <div class="tip p-3">
            <div class="tip-header">
                <div class="tip-title"><h4>Sabias que?</h4></div>
                <div class="close-tip-btn-container"><button class="close-tip-btn close-tip"><i class="fa fa-times"></i></button></div>
            </div>
            
            <div class="tip-body"></div>
        </div>

        <!-- End Modal..-->
        <div class="modal fade" id="endModal" data-bs-backdrop="static" tabindex="-1" aria-labelledby="endModalLabel" aria-hidden="true">
            <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                <h5 class="modal-title" id="endModalLabel">Termino el juego!</h5>
                </div>
                <div class="modal-body">
                    
                    <p class="end-modal-msg">Colo, se te acabo el tiempo.</p>

                    <div>

                        <p>Vidas: <span class="resume-life">3</span></p>
                        <p>Preguntas correctas: <span class="resume-right-anwswers"></span></p>

                    </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn open-last-players-modal">Ultimos jugadores</button>
                    <button type="button" class="btn modal-end-game">Ok!</button>
                </div>
            </div>
            </div>
        </div>

        <!-- Ranking Modal..-->
        <div class="modal fade" id="lastPlayersModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                    <h5 class="ranking-modal-title" id="lastPlayersLabel">Ultimos 10 jugadores</h5>
                    </div>
                    <div class="modal-body">
                        

                        <div class="ranking-container">

                            <table class="table">
                                <thead>
                                <tr>
                                    <th scope="col">#</th>
                                    <th scope="col">Nombre</th>
                                    <th scope="col">Puntos</th>
                                    <th scope="col">Categor√≠a</th>
                                </tr>
                                </thead>
                                <tbody class="ranking-tbody">
                                
                                </tbody>
                            </table>

                        </div>

                    </div>
                    
                    <div class="modal-footer">
                        <button type="button" class="btn close-last-players-modal">Cerrar</button>
                    </div>

                </div>
            </div>
        </div>

    </div><!-- /.questionContainer -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.11/lodash.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js" integrity="sha512-Tn2m0TIpgVyTzzvmxLNuqbSJH3JP8jm+Cy3hvHrW7ndTDcJ1w5mBiksqDBb8GpE2ksktFvDB/ykZ0mDpsZj20w==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/16327/gsap-latest-beta.min.js"></script>
    <script src="libraries/ScrambleText.min.js"></script>
    <script src="libraries/howler.min.js"></script>
    <script type="module" src="main.js"></script>
</body>
</html>
